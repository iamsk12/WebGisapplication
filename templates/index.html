{% load static %}
{% load leaflet_tags %}

<head>
    {% leaflet_css %}
    {% leaflet_js %}
</head>
<body height="100%">
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <div>
        <div><a href="/logout">Logout</a></div>
        <div id="map" height="100%"></div>
        {% leaflet_map "main" callback="map_init" %}
    </div>

    <style>
        #main {
            height:100%
        }
    </style>
    {% autoescape on %}
    <script type="text/javascript">
        function map_init(map, options) {
            // get point lat and lon
            
            var url_to_geotiff_file = "/static/media/geo.tif";
            fetch(url_to_geotiff_file)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                parseGeoraster(arrayBuffer).then(georaster => {
      
                    var layer = new GeoRasterLayer({
                        georaster: georaster,
                        opacity: 0.7
                    });
                    layer.addTo(map);

                    map.fitBounds(layer.getBounds());

                });
            }); 
         
            const showVector  = {{ vect.showVector | safe }};
            console.log(showVector)
            if(showVector) {
                var pointx, pointy;
                for(point of {{ vect.geom | safe }}) {
                    marker = L.marker([point.lat, point.lon]).addTo(map); 
                    pointx = point.lat;
                    pointy = point.lon;
                    marker.bindPopup('lat: ' + point.lat + '<br> lon: ' + point.lon).openPopup();
                } 
                map.setView([pointx, pointy], 60);
            }
            
        }
    </script>
    {% endautoescape %}
